<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GraceMusic - 后台管理</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>

    <div class="container" id="container">
        <div class="pickfiles" id="pickfiles">
        </div>
        <div class="song-list">
        </div>

        <div class="new-song-box">
            <div class="back">
                <svg t="1574907301736" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2485" width="24" height="24"><path d="M528.527 1024c-16.05 0-32.099-5.98-44.345-17.981L24.469 555.5c-24.492-23.962-24.492-62.874 0-86.876l459.713-450.56c24.492-24.003 64.157-24.003 88.649 0 24.492 23.962 24.492 62.874 0 86.876L157.463 512.041l415.368 407.06c24.492 24.003 24.492 62.874 0 86.876-12.204 12.042-28.254 18.022-44.304 18.022z" p-id="2486" fill="#535970"></path></svg>
            </div>
            <div class="new-song">
                <div class="title">创建新歌曲</div>
                <div class="input-box">
                    <div>
                        <label for="">歌曲</label>
                        <input type="text" autocomplete="off" name="song">
                    </div>
                    <div>
                        <label for="">歌手</label>
                        <input type="text" autocomplete="off" name="singer">
                    </div>
                    <div>
                        <label for="">链接</label>
                        <input type="text" autocomplete="off" name="url">
                    </div>
                </div>
                <div class="change">
                    <div class="cancel">取消</div>
                    <div class="save">保存</div>
                </div>
            </div>
        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/admin/av-min.js"></script>
    <script src="./js/admin/moxie.js"></script>
    <script src="../node_modules/qiniu-js/src/plupload/plupload.dev.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/av.js"></script>

    <script src="./js/eventHub.js"></script>
    <script src="./js/admin/upload.js"></script>
    <script src="./js/admin/admin.js"></script>

</body>

</html>
